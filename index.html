<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>লগইন - অনলাইন হাজিরা সিস্টেম</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <style>
    body { background: #f7f7f7; }
    .container { max-width: 500px; margin-top: 100px; background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
    .error { color: #dc3545; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">লগইন করুন</h1>
    <div id="authError" class="error mb-3"></div>
    <div class="mb-3">
      <input type="email" id="email" class="form-control" placeholder="ইমেইল ঠিকানা">
    </div>
    <div class="mb-3">
      <input type="password" id="password" class="form-control" placeholder="পাসওয়ার্ড">
    </div>
    <div class="d-grid gap-2 mb-3">
      <button onclick="login()" class="btn btn-primary">লগিন করুন</button>
      <button onclick="signUp()" class="btn btn-success">রেজিস্টার করুন</button>
      <button onclick="googleLogin()" class="btn btn-danger">Google দিয়ে লগিন</button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDjutN8p9j4XdAi_I_3-oWqiD1AbmdSdnM",
      authDomain: "online-data-6dcae.firebaseapp.com",
      projectId: "online-data-6dcae",
      storageBucket: "online-data-6dcae.appspot.com",
      messagingSenderId: "848937873609",
      appId: "1:848937873609:web:51f1625a9ee7bf45bcdd18"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    async function login() {
      try {
        await auth.signInWithEmailAndPassword(
          document.getElementById('email').value,
          document.getElementById('password').value
        );
        window.location.href = 'dashboard.html';
      } catch (error) {
        document.getElementById('authError').textContent = error.message;
      }
    }

    async function signUp() {
      try {
        const credential = await auth.createUserWithEmailAndPassword(
          document.getElementById('email').value,
          document.getElementById('password').value
        );
        window.location.href = 'employee1.html';
      } catch (error) {
        document.getElementById('authError').textContent = error.message;
      }
    }

    async function googleLogin() {
      const provider = new firebase.auth.GoogleAuthProvider();
      try {
        await auth.signInWithPopup(provider);
        window.location.href = 'employee1.html';
      } catch (error) {
        document.getElementById('authError').textContent = error.message;
      }
    }
  </script>
</body>
</html>
