<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>লগইন - অনলাইন হাজিরা সিস্টেম</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Firebase SDK -->
 <!-- login.html এবং employee1.html উভয়ে -->
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <style>
    body { background: #f7f7f7; }
    .container { max-width: 500px; margin-top: 100px; background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
    .error { color: #dc3545; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">লগইন করুন</h1>
    <div id="authError" class="error mb-3"></div>
    <div class="mb-3">
      <input type="email" id="email" class="form-control" placeholder="ইমেইল ঠিকানা">
    </div>
    <div class="mb-3">
      <input type="password" id="password" class="form-control" placeholder="পাসওয়ার্ড">
    </div>
    <div class="d-grid gap-2 mb-3">
      <button onclick="login()" class="btn btn-primary">লগিন করুন</button>
      <button onclick="googleLogin()" class="btn btn-danger">Google দিয়ে লগিন</button>
    </div>
  </div>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyD-WhTe1Kqx4IRaeg_w9s-diHKPE6i6uaE",
      authDomain: "data-entry-app-3923a.firebaseapp.com",
      databaseURL: "https://data-entry-app-3923a-default-rtdb.firebaseio.com",
      projectId: "data-entry-app-3923a",
      storageBucket: "data-entry-app-3923a.firebasestorage.app",
      messagingSenderId: "638964410595",
      appId: "1:638964410595:web:80c8ffa7fe8fc1a48cbdd6",
      measurementId: "G-01NQ8H9KB7"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Allowed emails for Google login
    const allowedEmails = ["admin@example.com", "user@example.com"]; // Firebase কনসোলে যোগ করা ইমেইলগুলি এখানে লিখুন

    // Email and Password Login
    async function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        await auth.signInWithEmailAndPassword(email, password);
        window.location.href = 'dashboard.html';
      } catch (error) {
        document.getElementById('authError').textContent = error.message;
      }
    }

    // Google Login
    async function login() {
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;

  try {
    const userCredential = await auth.signInWithEmailAndPassword(email, password);
    const user = userCredential.user;
    
    // অনুমোদিত ইমেইল চেক
    if (!allowedEmails.includes(user.email)) {
      await auth.signOut();
      document.getElementById('authError').textContent = "আপনার অ্যাক্সেস অনুমোদিত নয়।";
      return;
    }
    
    window.location.href = 'employee1.html';
  } catch (error) {
    document.getElementById('authError').textContent = error.message;
  }
}
  </script>
</body>
</html>
