      <!-- কর্মী নির্বাচনকারী (সার্চযোগ্য) -->

          </div>
        </div>
      </div>

      <!-- নির্বাচিত কর্মীর তথ্য -->
      <div class="selected-employee-info mb-4 no-print">
        <div class="card">
          <div class="card-body">
            <div class="row">

    <!-- মাস ও বছর নির্বাচন -->
    <div class="month-year-selection mb-4 no-print">
      <div class="row g-3">
        <div class="col-md-4">
          <label for="monthSelect" class="form-label">মাস:</label>

            <option value="0">জানুয়ারী</option>

            <option value="8">সেপ্টেম্বর</option>

    <!-- আজকের এন্ট্রি ফর্ম (নতুন ইনপুট ফিল্ডসহ) -->
    <!-- আজকের এন্ট্রি ফর্ম (ডিউটি টাইপ ফিল্ড ইন টাইমের আগে) -->
<div class="daily-entry mb-4 no-print">
  <h2 class="mb-3">আজকের এন্ট্রি</h2>
  <div class="row g-3">
    <!-- তারিখ -->
    <div class="col-md-3">
      <label for="entryDate" class="form-label">তারিখ:</label>
      <input type="date" id="entryDate" class="form-control">
      <span id="dateError" class="error text-danger"></span>

    <!-- হাজিরা -->
    <div class="col-md-3">
      <label for="attendanceStatus" class="form-label">হাজিরা:</label>
      <select id="attendanceStatus" class="form-select">
        <option value="">নির্বাচন করুন</option>
        <option value="present">উপস্থিত</option>
        <option value="absent">অনুপস্থিত</option>
      </select>
      <span id="attendanceError" class="error text-danger"></span>
    </div>
    <!-- ডিউটি টাইপ (ইন টাইম এর আগে রাখা হলো) -->

      <label for="dutyType" class="form-label">ডিউটি টাইপ:</label>

    <!-- ইন টাইম -->

    </div>
    <!-- আউট টাইম -->

      <label for="outTime" class="form-label">আউট টাইম:</label>
      <input type="time" id="outTime" class="form-control">
    </div>
    <!-- ওভারটাইম -->

      <label for="overtimeInput" class="form-label">ওভারটাইম (ঘণ্টা):</label>
      <input type="number" id="overtimeInput" class="form-control" min="0" step="0.5" placeholder="0">
    </div>
    <!-- লেট (রিড-অনলি) -->
    <div class="col-md-2">
      <label for="lateInput" class="form-label">লেট (ঘণ্টা):</label>
      <input type="number" id="lateInput" class="form-control" readonly value="0">
    </div>
    <!-- এন্ট্রি সংরক্ষণ বাটন -->
    <div class="col-12">
      <button id="saveEntry" class="btn btn-primary w-100">এন্ট্রি সংরক্ষণ করুন</button>
    </div>
  </div>
</div>

    
    <!-- মাসিক ডাটা টেবিল এবং ফলাফল (নতুন কলামসহ) -->

      <h2 class="mb-3 no-print">মাসিক এন্ট্রি</h2>
      <div class="table-responsive">
        <table id="attendanceTable" class="table table-bordered table-hover">
          <thead class="table-light">
            <tr>
              <th>তারিখ</th>
              <th>হাজিরা</th>
              <th>ইন টাইম</th>
              <th>আউট টাইম</th>
              <th>ওভারটাইম</th>
              <th>লেট</th>
              <th>ডিউটি টাইপ</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      
      <!-- প্রিন্ট এবং পিডিএফ বাটন -->
      <div class="d-flex justify-content-center gap-2 mt-3 no-print">
        <button id="printBtn" class="btn btn-primary"><i class="fas fa-print"></i> প্রিন্ট করুন</button>
        <button id="pdfBtn" class="btn btn-secondary"><i class="fas fa-file-pdf"></i> পিডিএফ ডাউনলোড করুন</button>
      </div>
      
      <!-- হিসাব ফলাফল -->
      <div id="result" class="mt-3 p-3 bg-light rounded"></div>
    </div>
  </div>

  <!-- নতুন কর্মী মডাল -->

    <div class="modal-dialog">

        <div class="modal-header">

              <label class="form-label">কর্মীর নাম</label>

              <label class="form-label">কর্মী আইডি</label>
              <input type="text" class="form-control" id="newEmployeeId" required>
            </div>
            <div class="mb-3">
              <label class="form-label">জমার তারিখ</label>
              <input type="date" class="form-control" id="newEmployeeJoinDate" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">বাতিল</button>
          <button type="submit" form="newEmployeeForm" class="btn btn-primary">সংরক্ষণ করুন</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Select2 JS (jQuery এর পরে) -->
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  
  <script>
    // Firebase কনফিগারেশন (আপনার প্রোজেক্ট অনুযায়ী পরিবর্তন করুন)
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyD-WhTe1Kqx4IRaeg_w9s-diHKPE6i6uaE",
  authDomain: "data-entry-app-3923a.firebaseapp.com",
  databaseURL: "https://data-entry-app-3923a-default-rtdb.firebaseio.com",
  projectId: "data-entry-app-3923a",
  storageBucket: "data-entry-app-3923a.firebasestorage.app",
  messagingSenderId: "638964410595",
  appId: "1:638964410595:web:80c8ffa7fe8fc1a48cbdd6",
  measurementId: "G-01NQ8H9KB7"
};

    // Firebase ইনিশিয়ালাইজেশন
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    // DOM উপাদানসমূহ
    const employeeSelect = document.getElementById('employeeSelect');
    const selectedEmployeeName = document.getElementById('selectedEmployeeName');
    const selectedEmployeeId = document.getElementById('selectedEmployeeId');
    const clearSelectionBtn = document.getElementById('clearSelection');
    const monthSelect = document.getElementById('monthSelect');
    const yearSelect = document.getElementById('yearSelect');
    const loadMonthBtn = document.getElementById('loadMonth');
    const entryDateInput = document.getElementById('entryDate');
    const attendanceStatusSelect = document.getElementById('attendanceStatus');
    const dutyTypeSelect = document.getElementById('dutyType');
    const inTimeInput = document.getElementById('inTime');
    const outTimeInput = document.getElementById('outTime');
    const overtimeInput = document.getElementById('overtimeInput');
    const lateInput = document.getElementById('lateInput');
    const saveEntryBtn = document.getElementById('saveEntry');
    const attendanceTableBody = document.querySelector('#attendanceTable tbody');
    const resultDiv = document.getElementById('result');
    const printBtn = document.getElementById('printBtn');
    const pdfBtn = document.getElementById('pdfBtn');
    
   // ফাংশন: dutyType অনুযায়ী ইন ও আউট টাইমের ডিফল্ট মান সেট করা
function updateDefaultTimes() {
  if (dutyTypeSelect.value === 'day') {
    // দিনে: ইন টাইম 08:00 (সকাল), আউট টাইম 20:00 (৮:০০ পিএম)
    inTimeInput.value = "08:00";
    outTimeInput.value = "20:00";
  } else if (dutyTypeSelect.value === 'night') {
    // রাতে: ইন টাইম 20:00 (৮:০০ পিএম), আউট টাইম 08:00 (সকাল)
    inTimeInput.value = "20:00";
    outTimeInput.value = "08:00";
  }
}

// পেজ লোড হবার সময় ডিফল্ট টাইম সেট করা
document.addEventListener("DOMContentLoaded", function() {
  updateDefaultTimes();
});

// dutyType পরিবর্তনের সাথে সাথে ডিফল্ট টাইম আপডেট করা
dutyTypeSelect.addEventListener('change', updateDefaultTimes);

    // ইনপুট ফিল্ডে ডিফল্ট তারিখ (আজকের তারিখ) সেট করা
    entryDateInput.value = new Date().toISOString().split('T')[0];

    // বর্তমান মাস ও বছর ডিফল্ট হিসেবে সেট করা
    const currentDate = new Date();
    monthSelect.value = currentDate.getMonth();
    const currentYearVal = currentDate.getFullYear();
    for (let y = currentYearVal - 5; y <= currentYearVal + 5; y++) {
      const option = document.createElement('option');
      option.value = y;
      option.textContent = y;
      yearSelect.appendChild(option);
    }
    yearSelect.value = currentYearVal;

    // Initialize Select2 for employee dropdown
    $(document).ready(function() {
      $('#employeeSelect').select2({
        placeholder: "কর্মী নির্বাচন করুন...",
        width: '100%'
      });
    });



    // কর্মী লোড করার ফাংশন
    async function loadEmployees() {
      try {
        const snapshot = await db.collection('employees').get();
        employeeSelect.addEventListener('change', async () => {
  if (employeeSelect.value) {
    try {
      const doc = await db.collection('employees').doc(employeeSelect.value).get();
      if (doc.exists) {
        const data = doc.data();
        selectedEmployeeName.textContent = data.name;
        selectedEmployeeId.textContent = `আইডি: ${data.employeeId}`;
        // কর্মী নির্বাচন করার সাথে সাথে মাসিক এন্ট্রি লোড হবে
        loadMonthlyAttendance();
      }
    } catch (error) {
      console.error('কর্মী তথ্য পড়তে সমস্যা:', error);
    }
  } else {
    selectedEmployeeName.textContent = 'নাম: ';
    selectedEmployeeId.textContent = '';
    attendanceTableBody.innerHTML = '';
    resultDiv.innerHTML = '';
  }
});


    // মাসিক এন্ট্রি লোড করার ফাংশন
    async function loadMonthlyAttendance() {
      if (!employeeSelect.value) return;
      const month = parseInt(monthSelect.value);
      const year = parseInt(yearSelect.value);
      const startDate = new Date(year, month, 1);
      const endDate = new Date(year, month + 1, 0);

      try {
        const snapshot = await db.collection('employees')
          .doc(employeeSelect.value)
          .collection('attendance')
          .where('date', '>=', startDate)
          .where('date', '<=', endDate)
          .get();

        attendanceTableBody.innerHTML = '';
        let totalPresent = 0;
        let totalOvertime = 0;
        if (snapshot.empty) {
          attendanceTableBody.innerHTML = `<tr><td colspan="7" class="text-center">কোন এন্ট্রি নেই</td></tr>`;
        } else {
          snapshot.forEach(doc => {
            const data = doc.data();
            const entryDate = data.date && data.date.toDate ? data.date.toDate() : new Date(data.date);
            if (data.status === 'present') totalPresent++;
            totalOvertime += data.overtime;
            const row = `
              <tr>
                <td>${entryDate.toLocaleDateString('bn-BD')}</td>
                <td>${data.status === 'present' ? 'উপস্থিত' : 'অনুপস্থিত'}</td>
                <td>${data.inTime || '-'}</td>
                <td>${data.outTime || '-'}</td>
                <td>${data.overtime}</td>
                <td>${data.late}</td>
                <td>${data.dutyType === 'day' ? 'দিবা' : 'রাত্রি'}</td>
              </tr>
            `;
            attendanceTableBody.innerHTML += row;
          });
        }
        // ফলাফল (হিসাব)
        resultDiv.innerHTML = `
          <h4>মোট উপস্থিতি: ${totalPresent} দিন</h4>
          <h4>মোট ওভারটাইম: ${totalOvertime} ঘণ্টা</h4>
        `;
      } catch (error) {
        console.error('মাস লোড করতে ত্রুটি:', error);
      }
    }

    // কর্মী নির্বাচন ইভেন্ট
    employeeSelect.addEventListener('change', async () => {
      if (employeeSelect.value) {
        const doc = await db.collection('employees').doc(employeeSelect.value).get();
        if (doc.exists) {
          const data = doc.data();
          selectedEmployeeName.textContent = data.name;
          selectedEmployeeId.textContent = `আইডি: ${data.employeeId}`;
          loadMonthlyAttendance();
        }
      } else {
        selectedEmployeeName.textContent = 'নাম: ';
        selectedEmployeeId.textContent = '';
        attendanceTableBody.innerHTML = '';
        resultDiv.innerHTML = '';
      }
    });

    // নির্বাচন বাতিল করার বাটন
    clearSelectionBtn.addEventListener('click', () => {
      employeeSelect.value = '';
      $('#employeeSelect').trigger('change'); // Select2 update
      selectedEmployeeName.textContent = 'নাম: ';
      selectedEmployeeId.textContent = '';
      attendanceTableBody.innerHTML = '';
      resultDiv.innerHTML = '';
    });

    // 'মাস লোড করুন' বাটন
    loadMonthBtn.addEventListener('click', loadMonthlyAttendance);

    // ইন-আউট টাইম থেকে লেট হিসাবের ফাংশন
    function calculateLate() {
  const inTimeVal = inTimeInput.value;
  const outTimeVal = outTimeInput.value;
  if (!inTimeVal || !outTimeVal) {
    lateInput.value = "0.00";
    return;
  }
  
  // এন্ট্রি ডেট থেকে একটি Date অবজেক্ট তৈরি (যদি ডেট না থাকে তাহলে আজকের তারিখ নেওয়া হবে)
  const entryDate = new Date(entryDateInput.value || new Date().toISOString().split('T')[0]);
  
  // ইন টাইম এবং আউট টাইমের জন্য Date অবজেক্ট তৈরি করা
  const inDateTime = new Date(entryDate);
  const outDateTime = new Date(entryDate);
  const [inHours, inMinutes] = inTimeVal.split(':').map(Number);
  const [outHours, outMinutes] = outTimeVal.split(':').map(Number);
  inDateTime.setHours(inHours, inMinutes);
  outDateTime.setHours(outHours, outMinutes);
  
  // যদি আউটটাইম ইনটাইমের পূর্বে থাকে (মধ্যরাত পার), তাহলে ১ দিন যোগ করুন
  if (outDateTime < inDateTime) {
    outDateTime.setDate(outDateTime.getDate() + 1);
  }
  
  // মোট কাজের ঘণ্টা হিসাব করা
  const workedHours = (outDateTime - inDateTime) / (1000 * 60 * 60);
  
  // প্রত্যাশিত ঘণ্টা: দিবা = ১১ ঘণ্টা, রাত্রি = ১২ ঘণ্টা
  const expectedHours = dutyTypeSelect.value === 'day' ? 11 : 12;
  
  // যদি কর্মী প্রত্যাশিত সময়ের কম কাজ করে, তাহলে সেই পার্থক্য লেট হিসেবে দেখানো হবে
  const lateHours = expectedHours - workedHours;
  
  // যদি পার্থক্য ইতিবাচক (অর্থাৎ কাজ কম হয়েছে) তাহলে সেটাই লেট, না হলে ০ দেখাবে
  lateInput.value = lateHours > 0 ? lateHours.toFixed(2) : "0.00";
}

      // ক্রস-মিডনাইট হ্যান্ডেল করা
      if (outDateTime < inDateTime) {
        outDateTime.setDate(outDateTime.getDate() + 1);
      }
      const workedHours = (outDateTime - inDateTime) / (1000 * 60 * 60);
      const expectedHours = dutyTypeSelect.value === 'day' ? 11 : 12;
      const lateHours = Math.max(0, (expectedHours - workedHours).toFixed(2));
      lateInput.value = lateHours;
    }

    // ইনটাইম, আউটটাইম ও ডিউটি টাইপ পরিবর্তনের সাথে লেট পুনঃহিসাব
    inTimeInput.addEventListener('change', calculateLate);
    outTimeInput.addEventListener('change', calculateLate);
    dutyTypeSelect.addEventListener('change', calculateLate);

    // নতুন কর্মী ফর্ম সাবমিশন
    document.getElementById('newEmployeeForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const newEmployee = {
        name: document.getElementById('newEmployeeName').value.trim(),
        employeeId: document.getElementById('newEmployeeId').value.trim(),
        joinDate: new Date(document.getElementById('newEmployeeJoinDate').value),
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      };

      try {
        await db.collection('employees').add(newEmployee);
        alert('নতুন কর্মী সফলভাবে যোগ করা হয়েছে!');
        document.getElementById('newEmployeeForm').reset();
        await loadEmployees();
        const newEmployeeModalEl = document.getElementById('newEmployeeModal');
        const modalInstance = bootstrap.Modal.getInstance(newEmployeeModalEl);
        if (modalInstance) {
          modalInstance.hide();
        }
      } catch (error) {
        console.error('কর্মী সংরক্ষণে ত্রুটি:', error);
        alert('কর্মী সংরক্ষণে ত্রুটি হয়েছে, আবার চেষ্টা করুন।');
      }
    });

    // দৈনিক এন্ট্রি সংরক্ষণ (একই তারিখ থাকলে আপডেট হবে)
    saveEntryBtn.addEventListener('click', async () => {
      if (!employeeSelect.value) {
        alert('কর্মী নির্বাচন করুন');
        return;
      }
      if (!entryDateInput.value) {
        document.getElementById('dateError').textContent = 'তারিখ নির্বাচন করুন';
        return;
      } else {
        document.getElementById('dateError').textContent = '';
      }
      if (!attendanceStatusSelect.value) {
        document.getElementById('attendanceError').textContent = 'হাজিরা নির্বাচন করুন';
        return;
      } else {
        document.getElementById('attendanceError').textContent = '';
      }
      
      const entryDateValue = new Date(entryDateInput.value);
      const entryData = {
        date: entryDateValue,
        status: attendanceStatusSelect.value,
        inTime: inTimeInput.value,
        outTime: outTimeInput.value,
        dutyType: dutyTypeSelect.value,
        overtime: parseFloat(overtimeInput.value) || 0,
        late: parseFloat(lateInput.value) || 0,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      };

      try {
        const attendanceRef = db.collection('employees').doc(employeeSelect.value).collection('attendance');
        const querySnapshot = await attendanceRef.where('date', '==', entryDateValue).get();

        if (!querySnapshot.empty) {
          const docId = querySnapshot.docs[0].id;
          await attendanceRef.doc(docId).update(entryData);
          alert('এন্ট্রি আপডেট করা হয়েছে!');
        } else {
          await attendanceRef.add(entryData);
          alert('এন্ট্রি সফলভাবে সংরক্ষিত হয়েছে!');
        }
        loadMonthlyAttendance();
        overtimeInput.value = '';
      } catch (error) {
        console.error('এন্ট্রি সংরক্ষণে ত্রুটি:', error);
        alert('এন্ট্রি সংরক্ষণে সমস্যা হয়েছে, আবার চেষ্টা করুন');
      }
    });

    // প্রিন্ট বাটন: window.print() কল করা হবে
    printBtn.addEventListener('click', () => {
      window.print();
    });

    // পিডিএফ ডাউনলোড বাটন: jsPDF ব্যবহার করে পিডিএফ তৈরি
    pdfBtn.addEventListener('click', () => {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.html(document.querySelector('.container'), {
        callback: function (doc) {
          doc.save('attendance.pdf');
        },
        x: 10,
        y: 10
      });
    });

    // প্রাথমিক লোড
    loadEmployees();
  </script>
</body>
</html>
