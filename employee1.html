<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>কর্মীর মাসিক হাজিরা ও ওভারটাইম এন্ট্রি</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- jQuery (Select2 এর জন্য, অবশ্যই Select2 এর আগে যুক্ত করতে হবে) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
  <!-- Select2 CSS for searchable dropdown -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  
  <!-- jsPDF for PDF export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  
  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #3498db;
    }
    body {
      background: #f8f9fa;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    .header-section {
      border-bottom: 3px solid var(--primary-color);
      padding-bottom: 20px;
      margin-bottom: 30px;
    }
    .employee-selector {
      background: #f8f9fa;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 30px;
    }
    .form-control:focus {
      border-color: var(--secondary-color);
      box-shadow: 0 0 0 0.25rem rgba(52, 152, 219, 0.25);
    }
    .btn-primary {
      background-color: var(--secondary-color);
      border: none;
      padding: 10px 25px;
      transition: all 0.3s;
    }
    .btn-primary:hover {
      background-color: #2980b9;
      transform: translateY(-2px);
    }
    .table-hover tbody tr:hover {
      background-color: rgba(52, 152, 219, 0.1);
    }
    .badge {
      font-size: 0.9em;
      padding: 8px 12px;
    }
    @media print {
      .no-print {
        display: none !important;
      }
      .print-header {
        display: block !important;
        text-align: center;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- হেডার সেকশন -->
    <div class="header-section">
      <h1 class="text-center mb-4 text-primary">
        <i class="fas fa-clipboard-list"></i> কর্মী হাজিরা ব্যবস্থাপনা সিস্টেম
      </h1>
      
      <!-- কর্মী নির্বাচনকারী (সার্চযোগ্য) -->
      <div class="employee-selector">
        <div class="row g-3 align-items-center">
          <div class="col-md-8">
            <label class="form-label">
              <i class="fas fa-user-tie"></i> কর্মী নির্বাচন করুন:
            </label>
            <select id="employeeSelect" class="form-select form-select-lg">
              <option value="">কর্মী নির্বাচন করুন...</option>
            </select>
          </div>
          <div class="col-md-4">
            <div class="d-grid">
              <button class="btn btn-success btn-lg" data-bs-toggle="modal" data-bs-target="#newEmployeeModal">
                <i class="fas fa-plus-circle"></i> নতুন কর্মী যোগ করুন
              </button>
            </div>
          </div>
        </div>
      </div>
      
      <!-- কর্মী তথ্য হেডার (আইডি, নাম, পদবি) -->
      <div id="employeeHeader" class="mb-3 no-print"></div>
    </div>

    <!-- মাস ও বছর নির্বাচন -->
    <div class="month-year-selection mb-4 no-print">
      <div class="row g-3">
        <div class="col-md-4">
          <label for="monthSelect" class="form-label">মাস:</label>
          <select id="monthSelect" class="form-select">
            <option value="0">জানুয়ারী</option>
            <option value="1">ফেব্রুয়ারী</option>
            <option value="2">মার্চ</option>
            <option value="3">এপ্রিল</option>
            <option value="4">মে</option>
            <option value="5">জুন</option>
            <option value="6">জুলাই</option>
            <option value="7">আগস্ট</option>
            <option value="8">সেপ্টেম্বর</option>
            <option value="9">অক্টোবর</option>
            <option value="10">নভেম্বর</option>
            <option value="11">ডিসেম্বর</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="yearSelect" class="form-label">বছর:</label>
          <select id="yearSelect" class="form-select"></select>
        </div>
        <div class="col-md-4 d-flex align-items-end">
          <button id="loadMonth" class="btn btn-primary w-100">মাস লোড করুন</button>
        </div>
      </div>
    </div>
    
    <!-- আজকের এন্ট্রি ফর্ম (ডিউটি টাইপ, ইন/আউট টাইম, ওভারটাইম, লেট) -->
    <div class="daily-entry mb-4 no-print">
      <h2 class="mb-3">আজকের এন্ট্রি</h2>
      <div class="row g-3">
        <!-- তারিখ -->
        <div class="col-md-3">
          <label for="entryDate" class="form-label">তারিখ:</label>
          <input type="date" id="entryDate" class="form-control">
          <span id="dateError" class="error text-danger"></span>
        </div>
        <!-- হাজিরা -->
        <div class="col-md-3">
          <label for="attendanceStatus" class="form-label">হাজিরা:</label>
          <select id="attendanceStatus" class="form-select">
            <option value="">নির্বাচন করুন</option>
            <option value="present">উপস্থিত</option>
            <option value="absent">অনুপস্থিত</option>
          </select>
          <span id="attendanceError" class="error text-danger"></span>
        </div>
        <!-- ডিউটি টাইপ -->
        <div class="col-md-3">
          <label for="dutyType" class="form-label">ডিউটি টাইপ:</label>
          <select id="dutyType" class="form-select">
            <option value="day">দিবা (১১ ঘণ্টা)</option>
            <option value="night">রাত্রি (১২ ঘণ্টা)</option>
          </select>
        </div>
        <!-- ইন টাইম -->
        <div class="col-md-2">
          <label for="inTime" class="form-label">ইন টাইম:</label>
          <input type="time" id="inTime" class="form-control">
        </div>
        <!-- আউট টাইম -->
        <div class="col-md-2">
          <label for="outTime" class="form-label">আউট টাইম:</label>
          <input type="time" id="outTime" class="form-control">
        </div>
        <!-- ওভারটাইম -->
        <div class="col-md-2">
          <label for="overtimeInput" class="form-label">ওভারটাইম (ঘণ্টা):</label>
          <input type="number" id="overtimeInput" class="form-control" min="0" step="0.5" placeholder="0">
        </div>
        <!-- লেট (রিড-অনলি) -->
        <div class="col-md-2">
          <label for="lateInput" class="form-label">লেট (ঘণ্টা):</label>
          <input type="number" id="lateInput" class="form-control" readonly value="0">
        </div>
        <!-- এন্ট্রি সংরক্ষণ বাটন -->
        <div class="col-12">
          <button id="saveEntry" class="btn btn-primary w-100">এন্ট্রি সংরক্ষণ করুন</button>
        </div>
      </div>
    </div>
    
    <!-- মাসিক ডাটা টেবিল এবং ফলাফল -->
    <div class="monthly-table">
      <!-- এখানে টেবিল হেডারে আইডি, নাম, পদবি সহ তথ্য দেখানো হবে -->
      <h2 class="mb-3 no-print">মাসিক এন্ট্রি</h2>
      <div class="table-responsive">
        <table id="attendanceTable" class="table table-bordered table-hover">
          <thead class="table-light">
            <tr>
              <th>তারিখ</th>
              <th>হাজিরা</th>
              <th>ইন টাইম</th>
              <th>আউট টাইম</th>
              <th>ওভারটাইম</th>
              <th>লেট</th>
              <th>ডিউটি টাইপ</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      
      <!-- প্রিন্ট এবং পিডিএফ বাটন -->
      <div class="d-flex justify-content-center gap-2 mt-3 no-print">
        <button id="printBtn" class="btn btn-primary"><i class="fas fa-print"></i> প্রিন্ট করুন</button>
        <button id="pdfBtn" class="btn btn-secondary"><i class="fas fa-file-pdf"></i> পিডিএফ ডাউনলোড করুন</button>
      </div>
      
      <!-- হিসাব ফলাফল -->
      <div id="result" class="mt-3 p-3 bg-light rounded"></div>
    </div>
  </div>

  <!-- নতুন কর্মী মডাল -->
  <div class="modal fade" id="newEmployeeModal" tabindex="-1" aria-labelledby="newEmployeeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="newEmployeeModalLabel">
            <i class="fas fa-user-plus"></i> নতুন কর্মী যোগ করুন
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="বন্ধ করুন"></button>
        </div>
        <div class="modal-body">
          <form id="newEmployeeForm">
            <div class="mb-3">
              <label class="form-label">কর্মীর নাম</label>
              <input type="text" class="form-control" id="newEmployeeName" required>
            </div>
            <!-- নতুন ফিল্ড: পদবি -->
            <div class="mb-3">
              <label class="form-label">পদবি</label>
              <input type="text" class="form-control" id="newEmployeeDesignation" required>
            </div>
            <div class="mb-3">
              <label class="form-label">কর্মী আইডি</label>
              <input type="text" class="form-control" id="newEmployeeId" required>
            </div>
            <div class="mb-3">
              <label class="form-label">জমার তারিখ</label>
              <input type="date" class="form-control" id="newEmployeeJoinDate" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">বাতিল</button>
          <button type="submit" form="newEmployeeForm" class="btn btn-primary">সংরক্ষণ করুন</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Select2 JS (jQuery এর পরে) -->
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  
  <script>
    // Firebase কনফিগারেশন (আপনার প্রোজেক্ট অনুযায়ী পরিবর্তন করুন)
    const firebaseConfig = {
      apiKey: "AIzaSyD-WhTe1Kqx4IRaeg_w9s-diHKPE6i6uaE",
      authDomain: "data-entry-app-3923a.firebaseapp.com",
      databaseURL: "https://data-entry-app-3923a-default-rtdb.firebaseio.com",
      projectId: "data-entry-app-3923a",
      storageBucket: "data-entry-app-3923a.firebasestorage.app",
      messagingSenderId: "638964410595",
      appId: "1:638964410595:web:80c8ffa7fe8fc1a48cbdd6",
      measurementId: "G-01NQ8H9KB7"
    };

    // Firebase ইনিশিয়ালাইজেশন
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    // DOM উপাদানসমূহ
    const employeeSelect = document.getElementById('employeeSelect');
    const employeeHeader = document.getElementById('employeeHeader');
    const monthSelect = document.getElementById('monthSelect');
    const yearSelect = document.getElementById('yearSelect');
    const loadMonthBtn = document.getElementById('loadMonth');
    const entryDateInput = document.getElementById('entryDate');
    const attendanceStatusSelect = document.getElementById('attendanceStatus');
    const dutyTypeSelect = document.getElementById('dutyType');
    const inTimeInput = document.getElementById('inTime');
    const outTimeInput = document.getElementById('outTime');
    const overtimeInput = document.getElementById('overtimeInput');
    const lateInput = document.getElementById('lateInput');
    const saveEntryBtn = document.getElementById('saveEntry');
    const attendanceTableBody = document.querySelector('#attendanceTable tbody');
    const resultDiv = document.getElementById('result');
    const printBtn = document.getElementById('printBtn');
    const pdfBtn = document.getElementById('pdfBtn');

    // dutyType অনুযায়ী ইন ও আউট টাইমের ডিফল্ট মান সেট করার ফাংশন
    function updateDefaultTimes() {
      if (dutyTypeSelect.value === 'day') {
        inTimeInput.value = "08:00";
        outTimeInput.value = "20:00";
      } else if (dutyTypeSelect.value === 'night') {
        inTimeInput.value = "20:00";
        outTimeInput.value = "08:00";
      }
    }
    
    // পেজ লোডে ডিফল্ট টাইম ও তারিখ সেট করা
    document.addEventListener("DOMContentLoaded", function() {
      updateDefaultTimes();
      entryDateInput.value = new Date().toISOString().split('T')[0];
    });

    // dutyType পরিবর্তনের সাথে সাথে ডিফল্ট টাইম ও লেট হিসাব আপডেট
    dutyTypeSelect.addEventListener('change', function() {
      updateDefaultTimes();
      calculateLate();
    });

    // বর্তমান মাস ও বছর ডিফল্ট হিসেবে সেট করা
    const currentDate = new Date();
    monthSelect.value = currentDate.getMonth();
    const currentYearVal = currentDate.getFullYear();
    for (let y = currentYearVal - 5; y <= currentYearVal + 5; y++) {
      const option = document.createElement('option');
      option.value = y;
      option.textContent = y;
      yearSelect.appendChild(option);
    }
    yearSelect.value = currentYearVal;

    // Initialize Select2 for employee dropdown
    $(document).ready(function() {
      $('#employeeSelect').select2({
        placeholder: "কর্মী নির্বাচন করুন...",
        width: '100%'
      });
    });

    // কর্মী লোড করার ফাংশন (পদবি সহ)
    async function loadEmployees() {
      try {
        const snapshot = await db.collection('employees').get();
        employeeSelect.innerHTML = '<option value="">কর্মী নির্বাচন করুন...</option>';
        snapshot.forEach(doc => {
          const employee = doc.data();
          const option = document.createElement('option');
          option.value = doc.id;
          option.textContent = `${employee.name} (${employee.employeeId})${employee.designation ? " - " + employee.designation : ""}`;
          employeeSelect.appendChild(option);
        });
        $('#employeeSelect').trigger('change');
      } catch (error) {
        console.error('কর্মী লোড করতে ত্রুটি:', error);
      }
    }

    // মাসিক এন্ট্রি লোড করার ফাংশন
    async function loadMonthlyAttendance() {
      if (!employeeSelect.value) return;
      const month = parseInt(monthSelect.value);
      const year = parseInt(yearSelect.value);
      const startDate = new Date(year, month, 1);
      const endDate = new Date(year, month + 1, 0);

      try {
        const snapshot = await db.collection('employees')
          .doc(employeeSelect.value)
          .collection('attendance')
          .where('date', '>=', startDate)
          .where('date', '<=', endDate)
          .get();

        attendanceTableBody.innerHTML = '';
        let totalPresent = 0;
        let totalOvertime = 0;
        if (snapshot.empty) {
          attendanceTableBody.innerHTML = `<tr><td colspan="7" class="text-center">কোন এন্ট্রি নেই</td></tr>`;
        } else {
          snapshot.forEach(doc => {
            const data = doc.data();
            const entryDate = data.date && data.date.toDate ? data.date.toDate() : new Date(data.date);
            if (data.status === 'present') totalPresent++;
            totalOvertime += data.overtime;
            const row = `
              <tr>
                <td>${entryDate.toLocaleDateString('bn-BD')}</td>
                <td>${data.status === 'present' ? 'উপস্থিত' : 'অনুপস্থিত'}</td>
                <td>${data.inTime || '-'}</td>
                <td>${data.outTime || '-'}</td>
                <td>${data.overtime}</td>
                <td>${data.late}</td>
                <td>${data.dutyType === 'day' ? 'দিবা' : 'রাত্রি'}</td>
              </tr>
            `;
            attendanceTableBody.innerHTML += row;
          });
        }
        resultDiv.innerHTML = `
          <h4>মোট উপস্থিতি: ${totalPresent} দিন</h4>
          <h4>মোট ওভারটাইম: ${totalOvertime} ঘণ্টা</h4>
        `;
      } catch (error) {
        console.error('মাস লোড করতে ত্রুটি:', error);
      }
    }

    // কর্মী নির্বাচন ইভেন্ট – কর্মীর তথ্য হেডারে দেখাবে এবং মাসিক এন্ট্রি লোড করবে
    employeeSelect.addEventListener('change', async () => {
      entryDateInput.value = new Date().toISOString().split('T')[0];
      updateDefaultTimes();
      overtimeInput.value = "";
      lateInput.value = "0.00";
      attendanceTableBody.innerHTML = "";
      resultDiv.innerHTML = "";

      if (employeeSelect.value) {
        try {
          const doc = await db.collection('employees').doc(employeeSelect.value).get();
          if (doc.exists) {
            const data = doc.data();
            employeeHeader.innerHTML = `<h4>আইডি: ${data.employeeId} | নাম: ${data.name} | পদবি: ${data.designation || "-"}</h4>`;
            loadMonthlyAttendance();
          }
        } catch (error) {
          console.error('কর্মী তথ্য পড়তে সমস্যা:', error);
        }
      } else {
        employeeHeader.innerHTML = "";
      }
    });

    // 'মাস লোড করুন' বাটন (মাস/বছর পরিবর্তনের জন্য)
    loadMonthBtn.addEventListener('click', loadMonthlyAttendance);

    // calculateLate ফাংশন
    function calculateLate() {
      const inTimeVal = inTimeInput.value;
      const outTimeVal = outTimeInput.value;
      if (!inTimeVal || !outTimeVal) {
        lateInput.value = "0.00";
        return;
      }
      
      const entryDate = new Date(entryDateInput.value || new Date().toISOString().split('T')[0]);
      const inDateTime = new Date(entryDate);
      const outDateTime = new Date(entryDate);
      const [inHours, inMinutes] = inTimeVal.split(':').map(Number);
      const [outHours, outMinutes] = outTimeVal.split(':').map(Number);
      inDateTime.setHours(inHours, inMinutes);
      outDateTime.setHours(outHours, outMinutes);
      
      if (outDateTime < inDateTime) {
        outDateTime.setDate(outDateTime.getDate() + 1);
      }
      
      const workedHours = (outDateTime - inDateTime) / (1000 * 60 * 60);
      const expectedHours = dutyTypeSelect.value === 'day' ? 11 : 12;
      const lateHours = expectedHours - workedHours;
      lateInput.value = lateHours > 0 ? lateHours.toFixed(2) : "0.00";
    }

    inTimeInput.addEventListener('change', calculateLate);
    outTimeInput.addEventListener('change', calculateLate);
    entryDateInput.addEventListener('change', calculateLate);

    // নতুন কর্মী ফর্ম সাবমিশন (পদবি সহ)
    document.getElementById('newEmployeeForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const newEmployee = {
        name: document.getElementById('newEmployeeName').value.trim(),
        designation: document.getElementById('newEmployeeDesignation').value.trim(),
        employeeId: document.getElementById('newEmployeeId').value.trim(),
        joinDate: new Date(document.getElementById('newEmployeeJoinDate').value),
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      };

      try {
        await db.collection('employees').add(newEmployee);
        alert('নতুন কর্মী সফলভাবে যোগ করা হয়েছে!');
        document.getElementById('newEmployeeForm').reset();
        await loadEmployees();
        const newEmployeeModalEl = document.getElementById('newEmployeeModal');
        const modalInstance = bootstrap.Modal.getInstance(newEmployeeModalEl);
        if (modalInstance) {
          modalInstance.hide();
        }
      } catch (error) {
        console.error('কর্মী সংরক্ষণে ত্রুটি:', error);
        alert('কর্মী সংরক্ষণে ত্রুটি হয়েছে, আবার চেষ্টা করুন।');
      }
    });

    // দৈনিক এন্ট্রি সংরক্ষণ (একই তারিখ থাকলে আপডেট হবে)
    saveEntryBtn.addEventListener('click', async () => {
      if (!employeeSelect.value) {
        alert('কর্মী নির্বাচন করুন');
        return;
      }
      if (!entryDateInput.value) {
        document.getElementById('dateError').textContent = 'তারিখ নির্বাচন করুন';
        return;
      } else {
        document.getElementById('dateError').textContent = '';
      }
      if (!attendanceStatusSelect.value) {
        document.getElementById('attendanceError').textContent = 'হাজিরা নির্বাচন করুন';
        return;
      } else {
        document.getElementById('attendanceError').textContent = '';
      }
      
      const entryDateValue = new Date(entryDateInput.value);
      const entryData = {
        date: entryDateValue,
        status: attendanceStatusSelect.value,
        inTime: inTimeInput.value,
        outTime: outTimeInput.value,
        dutyType: dutyTypeSelect.value,
        overtime: parseFloat(overtimeInput.value) || 0,
        late: parseFloat(lateInput.value) || 0,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      };

      try {
        const attendanceRef = db.collection('employees').doc(employeeSelect.value).collection('attendance');
        const querySnapshot = await attendanceRef.where('date', '==', entryDateValue).get();

        if (!querySnapshot.empty) {
          const docId = querySnapshot.docs[0].id;
          await attendanceRef.doc(docId).update(entryData);
          alert('এন্ট্রি আপডেট করা হয়েছে!');
        } else {
          await attendanceRef.add(entryData);
          alert('এন্ট্রি সফলভাবে সংরক্ষিত হয়েছে!');
        }
        loadMonthlyAttendance();
        overtimeInput.value = '';
      } catch (error) {
        console.error('এন্ট্রি সংরক্ষণে ত্রুটি:', error);
        alert('এন্ট্রি সংরক্ষণে সমস্যা হয়েছে, আবার চেষ্টা করুন');
      }
    });

    // প্রিন্ট বাটন: window.print() কল করা হবে
    printBtn.addEventListener('click', () => {
      window.print();
    });

    // পিডিএফ ডাউনলোড বাটন: যদি File System Access API পাওয়া যায় তবে ব্যবহারকারীকে পাথ নির্বাচন করতে বলবে, নাহলে ডিফল্ট ডাউনলোড
    pdfBtn.addEventListener('click', async () => {
      if (window.showDirectoryPicker) {
        try {
          // ব্যবহারকারীকে ডিরেক্টরি নির্বাচন করতে বলুন
          const directoryHandle = await window.showDirectoryPicker();
          const { jsPDF } = window.jspdf;
          const doc = new jsPDF();
          await doc.html(document.querySelector('.container'));
          const pdfBlob = doc.output('blob');
          const fileName = prompt("ফাইল নাম লিখুন:", "attendance.pdf") || "attendance.pdf";
          const fileHandle = await directoryHandle.getFileHandle(fileName, { create: true });
          const writableStream = await fileHandle.createWritable();
          await writableStream.write(pdfBlob);
          await writableStream.close();
          alert("PDF সফলভাবে সংরক্ষণ করা হয়েছে!");
        } catch (err) {
          console.error(err);
          alert("ডাউনলোড পাথ নির্বাচন বা PDF সংরক্ষণ করতে ব্যর্থ হয়েছে");
        }
      } else {
        // ফallback: Browser save dialog
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.html(document.querySelector('.container'), {
          callback: function (doc) {
            doc.save('attendance.pdf');
          },
          x: 10,
          y: 10
        });
      }
    });

    // প্রাথমিক লোড
    loadEmployees();
  </script>
</body>
</html>
