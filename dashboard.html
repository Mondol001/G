
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom right, #ffffff, #e3f2fd);
      font-family: 'Arial', sans-serif;
    }
    .card {
      background: rgba(255, 255, 255, 0.9);
      border: none;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
    }
    .employee-name {
      font-size: 20px;
      font-weight: bold;
      color: #1976d2;
    }
    .search-bar {
      max-width: 500px;
      margin: 30px auto;
    }
    .header {
      background: linear-gradient(to right, #2196f3, #64b5f6);
      padding: 15px;
      color: white;
      text-align: center;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <div class="header">
      <h1>ðŸ’¼ Employee Dashboard</h1>
      <p>Click on an employee to view their profile</p>
    </div>

    <!-- Search Bar -->
    <div class="search-bar mt-4">
      <input type="text" id="searchInput" class="form-control form-control-lg" placeholder="ðŸ” Search Employee by Name...">
    </div>

    <!-- Employee Cards -->
    <div class="row mt-4" id="employeeContainer">
      <!-- Cards will be dynamically generated here -->
    </div>
  </div>

  <script>
    // Employee data
    const employees = [
      { name: "John Doe", pageUrl: "employee1.html" },
      { name: "Jane Smith", pageUrl: "employee2.html" },
      { name: "Michael Johnson", pageUrl: "employee3.html" },
      { name: "Emily Davis", pageUrl: "employee4.html" },
      { name: "Chris Brown", pageUrl: "employee5.html" },
      { name: "Sophia Wilson", pageUrl: "employee6.html" },
      { name: "Daniel Martinez", pageUrl: "employee7.html" },
      { name: "Olivia Garcia", pageUrl: "employee8.html" },
      { name: "Ethan Lee", pageUrl: "employee9.html" },
      { name: "Ava Taylor", pageUrl: "employee10.html" }
    ];

    // Render employee cards
    const renderEmployeeCards = (employeeList) => {
      const container = document.getElementById('employeeContainer');
      container.innerHTML = ''; // Clear previous cards

      employeeList.forEach(employee => {
        const col = document.createElement('div');
        col.classList.add('col-md-4', 'mb-4');
        
        col.innerHTML = `
          <div class="card h-100 text-center">
            <div class="card-body">
              <h5 class="employee-name">${employee.name}</h5>
              <button class="btn btn-outline-primary mt-3" onclick="window.location.href='${employee.pageUrl}'">
                View Profile
              </button>
            </div>
          </div>
        `;
        container.appendChild(col);
      });
    };

    // Search employees
    const searchEmployees = () => {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const filteredEmployees = employees.filter(employee =>
        employee.name.toLowerCase().includes(searchTerm)
      );
      renderEmployeeCards(filteredEmployees);
    };

    // Initialize
    document.getElementById('searchInput').addEventListener('input', searchEmployees);

    // Initial render
    renderEmployeeCards(employees);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
