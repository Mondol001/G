<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <style>
    body { 
      background: linear-gradient(to bottom right, #ffffff, #e3f2fd);
      min-height: 100vh;
    }
    .card { 
      background: rgba(255, 255, 255, 0.9);
      border: none;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
      cursor: pointer;
    }
    .card:hover { 
      transform: translateY(-8px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
    }
    .employee-name { 
      font-size: 1.25rem;
      font-weight: 600;
      color: #1976d2;
    }
    .search-bar { 
      max-width: 500px;
      margin: 30px auto;
    }
    .header { 
      background: linear-gradient(to right, #2196f3, #64b5f6);
      padding: 2rem;
      color: white;
      text-align: center;
      border-radius: 15px;
      position: relative;
    }
    .logout-btn {
      position: absolute;
      top: 15px;
      right: 15px;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="header">
      <h1 class="mb-3">💼 Employee Dashboard</h1>
      <p class="mb-0">Click on an employee to view details</p>
      <button class="btn btn-danger logout-btn" onclick="logout()">Logout</button>
    </div>

    <!-- Search Bar -->
    <div class="search-bar mt-4">
      <input type="text" id="searchInput" 
             class="form-control form-control-lg shadow-sm" 
             placeholder="🔍 Search Employee by Name...">
    </div>

    <!-- Employee Cards -->
    <div class="row mt-4 g-4" id="employeeContainer">
      <!-- Cards will be dynamically generated here -->
    </div>
  </div>

  <script>
    // Firebase Configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyD-WhTe1Kqx4IRaeg_w9s-diHKPE6i6uaE",
  authDomain: "data-entry-app-3923a.firebaseapp.com",
  databaseURL: "https://data-entry-app-3923a-default-rtdb.firebaseio.com",
  projectId: "data-entry-app-3923a",
  storageBucket: "data-entry-app-3923a.firebasestorage.app",
  messagingSenderId: "638964410595",
  appId: "1:638964410595:web:80c8ffa7fe8fc1a48cbdd6",
  measurementId: "G-01NQ8H9KB7"
};

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Authentication Check
    auth.onAuthStateChanged((user) => {
      if (!user) {
        window.location.href = 'index.html';
      } else {
        const allowedEmails = ["mohammadiaqub@gmail.com", "user@example.com"];
        if (!allowedEmails.includes(user.email)) {
          auth.signOut().then(() => {
            window.location.href = 'index.html';
          });
        }
      }
    });

    // Load Employees from Firestore
    function loadEmployees() {
      const employeeContainer = document.getElementById('employeeContainer');
      
      db.collection("employees").get().then((querySnapshot) => {
        employeeContainer.innerHTML = ''; // Clear existing content
        
        querySnapshot.forEach((doc) => {
          const employee = doc.data();
          const card = document.createElement('div');
          card.className = 'col-md-4';
          card.innerHTML = `
            <div class="card h-100">
              <div class="card-body text-center">
                <h5 class="employee-name mb-3">${employee.name}</h5>
                <p class="text-muted mb-2">${employee.position}</p>
                <button class="btn btn-primary" 
                        onclick="viewProfile('${doc.id}')">
                  View Profile
                </button>
              </div>
            </div>
          `;
          employeeContainer.appendChild(card);
        });
      }).catch((error) => {
        console.error("Error loading employees: ", error);
      });
    }

    // Search Functionality
    document.getElementById('searchInput').addEventListener('input', function(e) {
      const searchTerm = e.target.value.toLowerCase();
      const cards = document.querySelectorAll('.card');
      
      cards.forEach(card => {
        const name = card.querySelector('.employee-name').textContent.toLowerCase();
        card.parentElement.style.display = name.includes(searchTerm) ? 'block' : 'none';
      });
    });

    // View Profile
    function viewProfile(employeeId) {
      window.location.href = `profile.html?id=${employeeId}`;
    }

    // Logout Function
    function logout() {
      auth.signOut().then(() => {
        window.location.href = 'index.html';
      }).catch((error) => {
        console.error("Logout error: ", error);
      });
    }

    // Initialize Dashboard
    window.onload = () => {
      loadEmployees();
    };
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
