  <script>

  apiKey: "AIzaSyD-WhTe1Kqx4IRaeg_w9s-diHKPE6i6uaE",

  messagingSenderId: "638964410595",

    // ‡¶®‡¶ø‡¶ö‡ßá‡¶∞ ‡¶ï‡ßã‡¶°‡ßá 'auth' ‡¶Ö‡¶¨‡¶ú‡ßá‡¶ï‡ßç‡¶ü‡¶ü‡¶ø ‡¶™‡ßÇ‡¶∞‡ßç‡¶¨‡¶®‡¶ø‡¶∞‡ßç‡¶ß‡¶æ‡¶∞‡¶ø‡¶§ ‡¶ß‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá ‡¶Ø‡ßá Firebase ‡¶ï‡¶®‡¶´‡¶ø‡¶ó‡¶æ‡¶∞‡ßá‡¶∂‡¶® ‡¶ì ‡¶á‡¶®‡¶ø‡¶∂‡¶ø‡ßü‡¶æ‡¶≤‡¶æ‡¶á‡¶ú‡ßá‡¶∂‡¶®‡ßá‡¶∞ ‡¶™‡¶∞ ‡¶§‡¶æ ‡¶°‡¶ø‡¶´‡¶æ‡¶á‡¶® ‡¶ï‡¶∞‡¶æ ‡¶Ü‡¶õ‡ßá

    // Employee data
    const employees = [
      { name: "John Doe", pageUrl: "employee1.html" },
      { name: "Jane Smith", pageUrl: "employee2.html" },
      { name: "Michael Johnson", pageUrl: "employee3.html" },
      { name: "Emily Davis", pageUrl: "employee4.html" },
      { name: "Chris Brown", pageUrl: "employee5.html" },
      { name: "Sophia Wilson", pageUrl: "employee6.html" },
      { name: "Daniel Martinez", pageUrl: "employee7.html" },
      { name: "Olivia Garcia", pageUrl: "employee8.html" },
      { name: "Ethan Lee", pageUrl: "employee9.html" },

    // ‡¶Ö‡¶•‡ßá‡¶®‡ßç‡¶ü‡¶ø‡¶ï‡ßá‡¶∂‡¶® ‡¶∏‡ßç‡¶ü‡ßá‡¶ü ‡¶ö‡ßá‡¶ï
    auth.onAuthStateChanged((user) => {
      if (!user) {
        // ‡¶≤‡¶ó‡¶á‡¶® ‡¶®‡¶æ ‡¶•‡¶æ‡¶ï‡¶≤‡ßá index.html ‡¶è ‡¶∞‡¶ø‡¶°‡¶æ‡¶á‡¶∞‡ßá‡¶ï‡ßç‡¶ü
        window.location.href = 'index.html';
      } else {
        // ‡¶Ö‡¶®‡ßÅ‡¶Æ‡ßã‡¶¶‡¶ø‡¶§ ‡¶á‡¶Æ‡ßá‡¶á‡¶≤ ‡¶ö‡ßá‡¶ï
        const allowedEmails = ["mohammadiaqub@gmail.com", "user@example.com"];
        if (!allowedEmails.includes(user.email)) {
          auth.signOut().then(() => {
            window.location.href = 'index.html';
          });
        }
      }
    });
    
    // Employee ‡¶ï‡¶æ‡¶∞‡ßç‡¶° ‡¶∞‡ßá‡¶®‡ßç‡¶°‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
    const renderEmployeeCards = (employeeList) => {
      const container = document.getElementById('employeeContainer');
      container.innerHTML = ''; // ‡¶™‡ßÇ‡¶∞‡ßç‡¶¨‡ßá‡¶∞ ‡¶ï‡¶æ‡¶∞‡ßç‡¶° ‡¶Æ‡ßÅ‡¶õ‡ßá ‡¶´‡ßá‡¶≤‡¶æ

      employeeList.forEach(employee => {
        const col = document.createElement('div');
        col.classList.add('col-md-4', 'mb-4');
        
        col.innerHTML = `
          <div class="card h-100 text-center">
            <div class="card-body">
              <h5 class="employee-name">${employee.name}</h5>
              <button class="btn btn-outline-primary mt-3" onclick="window.location.href='${employee.pageUrl}'">
                View Profile
              </button>
            </div>
          </div>
        `;
        container.appendChild(col);
      });
    };

    // Search functionality: ‡¶ï‡¶∞‡ßç‡¶Æ‡¶ö‡¶æ‡¶∞‡ßÄ ‡¶Ö‡¶®‡ßÅ‡¶∏‡¶®‡ßç‡¶ß‡¶æ‡¶®‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø
    const searchEmployees = () => {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const filteredEmployees = employees.filter(employee =>
        employee.name.toLowerCase().includes(searchTerm)
      );
      renderEmployeeCards(filteredEmployees);
    };

    // ‡¶∏‡¶æ‡¶∞‡ßç‡¶ö ‡¶á‡¶®‡¶™‡ßÅ‡¶ü ‡¶è ‡¶á‡¶≠‡ßá‡¶®‡ßç‡¶ü ‡¶≤‡¶ø‡¶∏‡ßá‡¶®‡¶æ‡¶∞ ‡¶Ø‡ßÅ‡¶ï‡ßç‡¶§ ‡¶ï‡¶∞‡¶æ
    document.getElementById('searchInput').addEventListener('input', searchEmployees);

    // ‡¶™‡ßç‡¶∞‡¶•‡¶Æ‡ßá‡¶á ‡¶∏‡¶ï‡¶≤ ‡¶ï‡¶∞‡ßç‡¶Æ‡¶ö‡¶æ‡¶∞‡ßÄ ‡¶ï‡¶æ‡¶∞‡ßç‡¶° ‡¶∞‡ßá‡¶®‡ßç‡¶°‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶æ
    renderEmployeeCards(employees);
